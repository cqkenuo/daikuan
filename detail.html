<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>贷款详情</title>
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<header><a href="javascript:history.go(-1)" class="mui-icon mui-icon mui-icon-back"></a>毛毛贷</header>
  <div class="detail_banner">
  	<div class="dai">
  		<img src="images/dai.png" alt=""/>
  	</div>
  	<p id="p">毛毛贷</p>
  	<ul>
  		<li>额度 <span>1000-5000</span></li>
  		<li>参考月利率 <span>0.9%</span></li>
  		<li>最快放款时间 <span>30分钟</span></li>
  	</ul>
  </div>
  <div class="detail_main">
  	<ul>
  		<li><input type="text" maxlength="4" placeholder="额度（1000-5000）"></li>
  		<li>
        <select id="select">
          <option value="">期限（1-12个月）</option>  
          <option value="">期限（1个月）</option>
          <option value="">期限（2个月）</option>
          <option value="">期限（3个月）</option>
          <option value="">期限（4个月）</option>
          <option value="">期限（5个月）</option>
          <option value="">期限（6个月）</option>
          <option value="">期限（7个月）</option>
          <option value="">期限（8个月）</option>
          <option value="">期限（9个月）</option>
          <option value="">期限（10个月）</option>
          <option value="">期限（11个月）</option>
          <option value="">期限（12个月）</option>
        </select>
      </li>
  		<div class="money">
  			<span>总利息</span>
  			<span>150.00元</span>
  		</div>
  		<div class="money money1">
  			<span>月还款</span>
  			<span>230.00元</span>
  		</div>
  	</ul>
  	<p class="en">以上计算仅供参考，最终费用由个人信用决定</p>
	<p>申请条件</p>
	<p>1.年龄18以上</p>
	<p>2.手机实名认证3个月以上</p>
	<p>3.芝麻信用分580以上</p>
	<div class="apply">立即申请</div>
  </div>
</body>
<script src="assets/flexible/flexible.js"></script>
</html>
